<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="dist/css/inception.css">
  <script type="text/javascript" src="dist/js/inception.js"></script>
  <title>Document</title>
</head>

<body>
  <button id="callModal">Chamar modal</button>
  <script type="text/javascript">
  document.getElementById('callModal').addEventListener("click", function(event) {
    var myModal = inception.create({
      innerHTML: '<h2 color="#FFF">Hello world!</h2>',
	    selector: document.body,
      overlayColor: '#000',
      opacity: 0.7
    });
    myModal.show();
  });
</script>
</body>

</html>
